<html>
<head>
<meta charset="utf-8"/>

<link rel="stylesheet" href="crossword.css" />
<link rel="stylesheet" href="print.css" media="print" />

</head>

<body>

<div id="heading-container">
  <div>
    <h1>Korsordsmakaren</h1>
    <div>av <a href="https://github.com/heatherleaf/crossword-maker">Peter Ljunglöf</a></div>
  </div>
  <div>
      <select id="info-dictselect"></select>
  </div>
  <div>
    <label id="label-upload-dictionary">Ladda upp ett eget lexikon
      <input id="button-upload-dictionary" type="file"/>
    </label>
  </div>
  <div>
    <button id="button-reset">Rensa korsordet</button>
  </div>
  <div>
    <button id="button-help">Hjälp</button>
  </div>
</div>

<div id="main-container">
  <div id="crossword-container">
    <table id="crossword-wrapper">
      <tr class="debug"><td></td><td id="debug-theme"></td><td></td></tr>
      <tr>
        <td></td>
        <td><button class="button-resize grow n" title="Förstora">+</button><button class="button-resize shrink n" title="Förminska">&ndash;</button></td>
        <td></td>
      </tr>
      <tr>
        <td><button class="button-resize grow w" title="Förstora">+</button><br/><button class="button-resize shrink w" title="Förminska">&ndash;</button></td>
        <td><table id="crossword-table"></table></td>
        <td><button class="button-resize grow e" title="Förstora">+</button><br/><button class="button-resize shrink e" title="Förminska">&ndash;</button></td>
      </tr>
      <tr>
        <td></td>
        <td><button class="button-resize grow s" title="Förstora">+</button><button class="button-resize shrink s" title="Förminska">&ndash;</button></td>
        <td></td>
      </tr>
    </table>
  </div>

  <div id="wordlist-container">
    <h3 id="wordlist-heading">Sökare</h3>
    <div>
      <span id="wordlist-intro"></span>
      <span id="wordlist-filter-wrapper">
        <form action="javascript:void(0)">
          <input id="wordlist-filter" type="search"/>
          <button id="button-wordlist-reload" title="Slumpa nya ord">&#x27f2;</button>
          <button type="submit" id="button-wordlist-addword" title="Lägg till i korsordet">Lägg till</button>
        </form>
      </span>
    </div>
    <div id="wordlist-content"></div>
  </div>
</div>
</body>
</html>
